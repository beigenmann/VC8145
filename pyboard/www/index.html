<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>VC8145</title>
  </head>

  <style>
    @font-face {
      font-family: "DMM";
      src: url("DMM.woff") format("woff");
    }
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: verdana, arial, helvetica, sans-serif;
      font-size: 0.8em;
    }
    #mode1 {
      font-family: DMM;
      color: yellow;
      font-size: 18vw;
      padding-left: 5vw;
      text-align: right;
      width: 6vw;
      display: inline-block;
    }

    #mode2 {
      font-family: Arial, Helvetica, sans-serif;
      color: yellow;
      font-size: 5vw;
      padding: 0px;
      text-align: center;
      width: 30vw;
      display: inline-block;
    }

    #meterValue1 {
      font-family: DMM;
      color: green;
      font-size: 8vw;
      padding: 0px;
      text-align: right;
      width: 40vw;
      display: inline-block;
    }

    #unit1 {
      color: green;
      font-size: 10vw;
      padding: 0vw;
      text-align: left;
      width: 5vw;
      display: inline-block;
    }

    #meterValue2 {
      font-family: DMM;
      color: red;
      font-size: 14vw;
      padding: 0px;
      text-align: center;
      width: 69vw;
      display: inline-block;
    }

    #unit2 {
      color: red;
      font-size: 16vw;
      padding: 0vw;
      text-align: center;
      width: 10vw;
      display: inline-block;
    }

    #range,
    #hold,
    #rel,
    #minmax {
      padding: 0.3vw 0vw 0.6vw 0vw;
      font-size: 2vw;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blue;
      color: white;
      width: 12vw;
      height: 2vw;
      margin: 5px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
    }

    button {
      font-size: 2vw;
      width: 12vw;
      margin: 5px;
    }

    progress {
      width: 90vw;
      height: 2vw;
    }
    canvas {
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: verdana, arial, helvetica, sans-serif;
      font-size: 0.8em;
    }
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>

  <!-- <script src="moment.min.js"></script> -->
  <script src="Chart.min.js"></script>
  <script src="chartjs-plugin-streaming.min.js"></script>

  <script language="javascript">
    // var output;

    function init() {
      // output = setValue("output");
      testWebSocket();
    }

    function testWebSocket() {
      //var wsUri = "ws://" + window.location.hostname;
      var wsUri = "ws://espressif.lan";
      console.log("Connection to " + wsUri + "...");
      websocket = new WebSocket(wsUri);
      websocket.onopen = function (evt) {
        onOpen(evt);
      };
      websocket.onclose = function (evt) {
        onClose(evt);
      };
      websocket.onmessage = function (evt) {
        onMessage(evt);
      };
      websocket.onerror = function (evt) {
        onError(evt);
      };
    }

    function onOpen(evt) {
      console.log("<strong>-- CONNECTED --</strong>");
      //SendMsg("Hello world :)");
      //SendMsg("This is a WebSocket test");
      //SendMsg("(with a text frame encoded in UTF-8)");
      //setTimeout( function() { websocket.close() }, 5000 )
    }

    function onClose(evt) {
      console.log("<strong>-- DISCONNECTED --</strong>");
    }

    function onMessage(evt) {
      try {
        //console.log('MSG FROM SERVER' , evt.data  );
        var data = JSON.parse(evt.data);

        if (data["second"].value.includes("??")) {
          setValue("meterValue1", "");
          setValue("unit1", "");
        } else {
          setValue("meterValue1", data["second"].sign + data["second"].value);
          setValue("unit1", data["second"].pre_unit + data["second"].unit);
        }
        setValue("mode2", data["first"].mode);
        _mode = " ";
        if (data["first"].mode == "Capacitance") {
          _mode = "H";
        }
        if (data["first"].mode == "Diode") {
          _mode = "D";
        }
        if (data["first"].mode == "Voltage AC") {
          _mode = "F";
        }
        if (data["first"].mode == "Voltage DC") {
          _mode = "E";
        }
        setValue("mode1", _mode);
        firstValue = data["first"].sign + data["first"].value;
        setValue("meterValue2", firstValue);
        firstUnit = data["first"].pre_unit + data["first"].unit;
        setValue("unit2", firstUnit);
        setValue("range", data["first"].autorange);
        setValue("hold", data["first"].hold);
        setValue("rel", data["first"].rel);
        setValue("minmax", data["first"].minmax);
        document.getElementById("analog_bar").value =
          data["status"].value - 0x7f;
        updateChart(data["time"], firstValue, firstUnit, data["first"].mode);
        // console.log("MSG FROM SERVER", data["status"].value);
      } catch (e) {}
    }
    function setValue(id, value) {
      if (value == null || value.length == 0) {
        value = "&nbsp;";
      }
      var element = document.getElementById(id);
      if (element != null) {
        element.innerHTML = value;
      } else {
        console.log(id, element);
      }
    }

    function onError(evt) {
      console.log('ERROR : <span style="color: red;">' + evt.data + "</span>");
    }

    function SendMsg(msg) {
      console.log(
        'MSG TO SERVER : <span style="color: green;">' + msg + "</span>"
      );
      websocket.send(msg);
    }
    function onRange() {
      console.log("onRange");
      websocket.send("range");
    }
    function onHold() {
      console.log("onHold");
      websocket.send("hold");
    }

    function onRel() {
      console.log("onRel");
      websocket.send("rel");
    }

    function onMinMax() {
      console.log("onMinMax");
      websocket.send("min_max");
    }

    function onSelect() {
      console.log("onSelect");
      websocket.send("select");
    }

    function on2ndView() {
      console.log("on2ndView");
      websocket.send("2nd_view");
    }

    function onTimer() {
      console.log("onTimer");
      websocket.send("timer");
    }
    function toggleChart() {
      var chart = document.getElementById("myChart");
      chart.style.visibility =
        chart.style.visibility == "hidden" ? "visible" : "hidden";
      console.log(chart.style.visibility);
    }

    window.addEventListener("load", init, false);
  </script>
  <body>
    <!-- <div id="output"></div> -->
    <div>
      <div id="mode1"></div>
      <div id="mode2"></div>
      <div id="meterValue1"></div>
      <div id="unit1"></div>
    </div>
    <div>
      <div id="meterValue2"></div>
      <div id="unit2"></div>
    </div>
    <div>
      <span id="range"></span>
      <span id="hold"></span>
      <span id="rel"></span>
      <span id="minmax"></span>
    </div>
    <div>
      <button onmousedown="onRange()">Range</button>
      <button onmousedown="onHold()">Hold</button>
      <button onmousedown="onRel()">Rel</button>
      <button onmousedown="onMinMax()">MixMax</button>
      <button onmousedown="onSelect()">Select</button>
      <button onmousedown="on2ndView()">2nd View</button>
      <button onmousedown="onTimer()">Timer</button>
    </div>
    <progress id="analog_bar" value="0" max="32">32%</progress>
    <button onmousedown="toggleChart()">Toggle Chart</button>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </body>
  <script>
    var currentValue = 0;
    var chartColors = {
      red: "rgb(255, 99, 132)",
      orange: "rgb(255, 159, 64)",
      yellow: "rgb(255, 205, 86)",
      green: "rgb(75, 192, 192)",
      blue: "rgb(54, 162, 235)",
      purple: "rgb(153, 102, 255)",
      grey: "rgb(201, 203, 207)",
    };

    function randomScalingFactor() {
      return (
        (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 1000)
      );
    }

    function onRefresh(chart) {
      chart.config.data.datasets.forEach(function (dataset) {
        dataset.data.push({
          x: Date.now(),
          y: currentValue, // randomScalingFactor(),
        });
      });
    }

    var color = Chart.helpers.color;
    var config = {
      type: "line",
      data: {
        datasets: [
          {
            label: "Dataset 1 (linear Cube)",
            backgroundColor: color(chartColors.red).alpha(0.5).rgbString(),
            borderColor: chartColors.blue,
            fill: false,
            cubicInterpolationMode: "monotone",
            data: [],
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "VC8145",
        },
        scales: {
          xAxes: [
            {
              type: "realtime",
              realtime: {
                duration: 20000,
                delay: 0,
              },
              time: {
                displayFormats: {
                  millisecond: "mm:ss:SSS",
                },
              },
            },
          ],
          yAxes: [
            {
              scaleLabel: {
                display: true,
                labelString: "value",
              },
            },
          ],
        },
        tooltips: {
          mode: "nearest",
          intersect: false,
        },
        hover: {
          mode: "nearest",
          intersect: false,
        },
      },
    };

    window.onload = function () {
      var ctx = document.getElementById("myChart").getContext("2d");
      window.myChart = new Chart(ctx, config);
    };

    // your event listener code - assuming the event object has the timestamp and value properties
    function updateChart(timestamp, value, unit, mode) {
      currentValue = Number.parseFloat(value);
      window.myChart.config.data.datasets.forEach(function (dataset) {
        dataset.label = mode + " [" + unit + "]";
        dataset.data.push({
          x: Date.now(),
          y: currentValue,
        });
      });
      window.myChart.options.scales.yAxes[0].scaleLabel.labelString =
        mode + " [" + unit + "]";
      window.myChart.update();
    }
  </script>
</html>
